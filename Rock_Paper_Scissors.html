<html lang="en">
<head>

		<title>Document</title>
</head>
<body>
		<script>
			let person_score = 0;
			let computer_score = 0;
			
			function getComputerChoice() {
				let choice;
				let getComputerChoice = Math.floor(Math.random()*3
				if (getComputerChoice === 0){
					choice = "rock"; }
				else if (getComputerChoice === 1){
					choice = "paper"; }
				else of (getComputerChoice === 2){
					choice = "scissors"; }
					
				return choice;
			}
			function getHumanChoice() {
			
			let humChoice;
			let option = prompt("rock, paper, scissors?);
			option = option.toLowerCase();
			
			if (option == "rock"){
				humChoice = "rock"; }
			else if (option == "paper"){
				humChoice = "paper"; }
			else if (option = "scissors"){
				humChoice = "scissors"; }
			else {
				humChoice = "Invalid"
			}
			return humChoice;
		}
		
			function playRound(){
				const humChoice = getHumanChoice();
				const computerChoice = getComputerChoice();
				
				if (humanChoice == "rock" && computerChoice == "scissors"){
					console.log("Computer picked " + computerChoice + ". you win!")
					person_score += 1; }
				else if (humChoice == "paper" && computerChoice == "rock){
					console.log("Computer picked " + computerChoice + ". You win!")
					person_score += 1; }
					
				else if (humChoice == "scissors" && computerChoice == "paper"){
					console.log("Computer picked " + computerChoice + ". You win!")
					person_score += 1;
				else if (humChoice === computerChoice) {
					console.log("It's a tie! " + computerChoice + " and " + humChoice + " are the same! ) }
				else{
					console.log("Computer picked " + computerChoice + ". You lose!")
					computerScore += 1;
				}
				return { person_score, computerScore };
				
			}
			
				function playGame(){
					let winner;
					for (let i = 1; i < 6; i++) {
						console.log(playRound());
					}
					if (person_score > computerScore){
						winner = "You won!"}
					else if (person_score < computerScore){
						winner = "Computer won!"}
					else{
						winner = "Tie!"
					}
					return winner
					
				}
				
				console.log(playGame())
				
				</script>
			</body>
